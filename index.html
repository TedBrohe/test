<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,600;1,100&display=swap" rel="stylesheet">
    <script src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.2.js" charset="utf-8"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <title>Info App</title>
</head>


<body>
    <div class = 'barrier'></div>
    <div class = 'statusbar'></div>

    <div id ='firstgreeting'>
        <h1 class = 'greeting'>Welcome to Info App</h1>
        <h2 class = 'greeting'>Please, Log-In to access apps</h2>
    </div>
    <div id ='secondgreeting' class = 'hidden'></div>

    <div id = 'login'>
        <!-- 네이버 로그인 -->
        <a id="naverIdLogin_loginButton" href="javascript:void(0)">
            <img src = "icons/btnG_official.png" class = 'btnIcons' style = "margin-bottom : 10px;">
        </a>

        <!-- 카카오 로그인 -->
        <div onclick="kakaoLogin();">
            <a href="javascript:void(0)">
                <img src = "icons/kakao_login_large_narrow.png" class = 'btnIcons' class = 'kakao'>
            </a></div>
    </div>

    <div id = 'quotes'></div>
    <div id = 'weather'></div>
    <h2 id='clock'>00:00</h2>

    <script src="js/background.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/kauth.js"></script>
</body>

</html>
